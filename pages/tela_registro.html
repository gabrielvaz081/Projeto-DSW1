</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="tela_inicial.html">Achados e Perdidos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="tela_inicial.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="tela_login.html">Login</a>
                    </li>

                </div>

            </div>
          </nav>
    </header>
    <main>
      <div class="text-center">
        <section id="form_registro">
          <form action="/registro" method="post" id="formulario_registro">
            <h1>Registro</h1>
            <fieldset>
              <ul type="none">
                <li>
                  <label for="objeto">Objeto:</label>
                  <input type="text" name="objeto" id="objeto">
                </li>
                <br>
                <li>
                  <label for="local">Local:</label>
                  <input type="text" name="local" id="local">
                </li>
                <br>
                <li>
                  <label for="data">Data:</label>
                  <input type="date" name="data" id="data">
                </li>
                <br>
                <li>
                  <label for="hora">Hora:</label>
                  <input type="time" name="hora" id="hora">
                </li>
                <br>
                <li>
                  <label for="pessoa">Quem encontrou:</label><br>
                  <input type="text" name="pessoa" id="pessoa">
                </li>
                <br>
                <li>
                  <label for="imagem">Foto:</label>
                  <input type="file" name="imagem" id="imagem" accept=".JPG, .JPEG, .PNG">
                  <p>Tamanho máximo de 700k, JPG, JPEG, PNG.</p>
                </li>
              </ul>
            </fieldset>
            <br>
            <fieldset>
              <button id="registrar" type="submit">Registrar</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
