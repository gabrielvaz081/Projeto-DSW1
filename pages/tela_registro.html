<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="images/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="tela_registro.css">
    <script src="tela_registro.js" defer></script>
</head>
<body>
    <header>
      <nav>
        <a class="logo" href="tela_inicial.html">Achados e Perdidos</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="tela_inicial.html">Página Inicial</a></li>
          <li><a href="tela_login.html">Login</a></li>
          <li><a href="tela_cadastro.html">Cadastro</a></li>
          <li><a href="tela_registro.html" class="active">Registrar<br>Objeto</a></li>
          <li><a href="tela_selecao.html">Selecionar<br>Objeto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="form_registro">
        <form action="/registro" method="post" id="formulario_registro">
          <h1>Registro</h1>
          <fieldset>
            <ul type="none">
              <li>
                <label for="objeto" id="label_objeto">Objeto:</label>
                <input type="text" name="objeto" id="objeto">
              </li>
              <br>
              <li>
                <label for="local" id="label_local">Local:</label>
                <input type="text" name="local" id="local">
              </li>
              <br>
              <li>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data">
              </li>
              <br>
              <li>
                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora">
              </li>
              <br>
              <li>
                <label for="pessoa" id="label_pessoa">Quem encontrou:</label><br>
                <input type="text" name="pessoa" id="pessoa">
              </li>
              <br>
              <li>
                <label for="imagem">Foto:</label>
                <input type="file" name="imagem" id="imagem" accept=".JPG, .JPEG, .PNG">
                <p>Tamanho máximo de 700k, JPG, JPEG, PNG.</p>
              </li>
            </ul>
          </fieldset>
          <br>
          <fieldset>
            <button id="registrar" type="submit">Registrar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <nav class="nav-footer">
        <ul class="list-footer">
          <li>
            <a href="tela_contato.html">Contato</a>
          </li>
          <li>
            <a href="tela_sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
    </footer>
</body>
</html>
