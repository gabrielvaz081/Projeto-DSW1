<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="images/favicon.ico" type="image/icon">
</head>
<body>
    <header>
        <div class="icone_opcoes">
            <img src="images/icone_opcoes.png" alt="icone_opcoes" title="icone_opcoes">
        </div>
        <div class="titulo_pagina">
            <img src="images/titulo_pagina.png" alt="titulo_pagina" title="titulo_pagina">
        </div>
        <div class="icnone_login">
            <a href="login.html">
                <img src="images/icone_login.png" alt="icnone_login" title="icnone_login">
            </a>
        </div>
    </header>
    <main>
        <form action="/cadastro" method="post">
            <h1>Cadastro</h1>
            <fieldset>
                <h2>Conta</h2>
                <ul type="none">
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </li>
                    <br>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </li>
                    <br>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <br>
                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </li>
                    <br>
                    <li>
                        <label for="repita_senha">Repita a senha:</label>
                        <input type="password" name="repita_senha" id="repita_senha">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Endereço</h2>
                <ul type="none">
                    <li>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" name="logradouro" id="logradouro">
                    </li>
                    <br>
                    <li>
                        <label for="complemento">Complemento:</label>
                        <input type="text" name="complemento" id="complemento">
                    </li>
                    <br>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade">
                    </li>
                    <br>
                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
            <h2>Perfil</h2>
                <ul type="none">
                    <li>
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto" accept=".JPG, .JPEG, .PNG">
                        <p>Tamanho máximo de 700k, JPG, JPEG, PNG.</p>
                    </li>
                    <br>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </li>
                    <br>
                    <li>
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
                    </li>
                    <br>
                    <li>
                        <label for="genero">Gênero:</label>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino" value="Masculino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino" value="Feminino">
                        <label for="outro">Outro</label>
                        <input type="radio" name="genero" id="outro" value="Outro">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button>Cadastrar-se</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="logo_footer">
            <img src="images/logo_footer.png" alt="logo_footer" title="logo_footer">
        </div>
        <nav>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </footer>
</body>
</html>
