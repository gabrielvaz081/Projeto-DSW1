<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="tela_cadastro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="tela_inicial.html">Achados e Perdidos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" href="tela_inicial.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="tela_login.html">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Opções
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="tela_registro.html">Registrar Objeto</a></li>

                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="text-center">
            <section id="form_cadastro">
                <form action="/cadastro" method="post">
                    <h1>Cadastro</h1>
                    <br>
                    <fieldset id="conta">
                        <h2>Conta</h2>
                        <br>
                        <ul type="none">
                            <li>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome">
                            </li>
                            <br>
                            <li>
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" name="sobrenome" id="sobrenome">
                            </li>
                            <br>
                            <li>
                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <br>
                            <li>
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" id="senha">
                            </li>
                            <br>
                            <li>
                                <label for="repita_senha">Repita a senha:</label>
                                <input type="password" name="repita_senha" id="repita_senha">
                            </li>
                        </ul>
                    </fieldset>
                    <br>
                    <fieldset id="endereco">
                        <h2>Endereço</h2>
                        <br>
                        <ul type="none">
                            <li>
                                <label for="logradouro">Logradouro:</label>
                                <input type="text" name="logradouro" id="logradouro">
                            </li>
                            <br>
                            <li>
                                <label for="complemento">Complemento:</label>
                                <input type="text" name="complemento" id="complemento">
                            </li>
                            <br>
                            <li>
                                <label for="cidade">Cidade:</label>
                                <input type="text" name="cidade" id="cidade">
                            </li>
                            <br>
                            <li>
                                <label for="estado">Estado:</label>
                                <br>
                                <select name="estado" id="estado">
                                    <option value="">Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </li>
                            <br>
                            <li>
                                <label for="cep">CEP:</label>
                                <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}">
                            </li>
                        </ul>
                    </fieldset>
                    <br>
                    <fieldset id="perfil">
                        <h2>Perfil</h2>
                        <br>
                        <ul type="none">
                            <li>
                                <label for="foto">Foto:</label>
                                <input type="file" name="foto" id="foto" accept=".JPG, .JPEG, .PNG">
                                <p>Tamanho máximo de 700k, JPG, JPEG, PNG.</p>
                            </li>
                            <li>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome">
                            </li>
                            <br>
                            <li>
                                <label for="telefone">Telefone:</label>
                                <input type="tel" name="telefone" id="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
                            </li>
                            <br>
                            <li>
                                <label for="genero">Gênero:</label><br>
                                <label for="masculino" id="radio1">Masculino</label>
                                <input type="radio" name="genero" id="masculino" value="Masculino">
                                <label for="feminino" id="radio2">Feminino</label>
                                <input type="radio" name="genero" id="feminino" value="Feminino">
                                <label for="outro" id="radio3">Outro</label>
                                <input type="radio" name="genero" id="outro" value="Outro">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <button id="cadastrar">Cadastrar-se</button>
                    </fieldset>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <nav class="navbar-footer">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="tela_contato.html">Contato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="tela_sobre.html">Sobre</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
