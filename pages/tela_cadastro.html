<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="images/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="tela_cadastro.css">
    <script src="tela_cadastro.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="tela_inicial.html">Achados e Perdidos</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="tela_inicial.html">Página Inicial</a></li>
              <li><a href="tela_login.html">Login</a></li>
              <li><a href="tela_cadastro.html" class="active">Cadastro</a></li>
              <li><a href="tela_registro.html">Registrar<br>Objeto</a></li>
              <li><a href="tela_selecao.html">Selecionar<br>Objeto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form_cadastro">
            <form action="/cadastro" method="post" id="formulario_cadastro">
                <h1>Cadastro</h1>
                <br>
                <fieldset id="conta">
                    <h2>Conta</h2>
                    <ul type="none">
                        <li>
                            <label for="nome" id="label_nome">Nome:</label>
                            <input type="text" name="nome" id="nome">
                        </li>
                        <br>
                        <li>
                            <label for="sobrenome" id="label_sobrenome">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </li>
                        <br>
                        <li>
                            <label for="email" id="label_email">E-mail:</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <br>
                        <li>
                            <label for="senha" id="label_senha">Senha:</label>
                            <input type="password" name="senha" id="senha">
                        </li>
                        <br>
                        <li>
                            <label for="repita_senha" id="label_repetir_senha">Repita a senha:</label>
                            <input type="password" name="repita_senha" id="repita_senha">
                        </li>
                    </ul>
                </fieldset>
                <br>
                <fieldset id="endereco">
                    <h2>Endereço</h2>
                    <ul type="none">
                        <li>
                            <label for="logradouro" id="label_logradouro">Logradouro:</label>
                            <input type="text" name="logradouro" id="logradouro">
                        </li>
                        <br>
                        <li>
                            <label for="complemento" id="label_complemento">Complemento:</label>
                            <input type="text" name="complemento" id="complemento">
                        </li>
                        <br>
                        <li>
                            <label for="cidade" id="label_cidade">Cidade:</label>
                            <input type="text" name="cidade" id="cidade">
                        </li>
                        <br>
                        <li>
                            <label for="estado">Estado:</label>
                            <br>
                            <select name="estado" id="estado">
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </li>
                        <br>
                        <li>
                            <label for="cep" id="label_cep">CEP:</label>
                            <input type="text" name="cep" id="cep">
                        </li>
                    </ul>
                </fieldset>
                <br>
                <fieldset id="perfil">
                    <h2>Perfil</h2>
                    <ul type="none">
                        <li>
                            <label for="foto">Foto:</label>
                            <input type="file" name="foto" id="foto" accept=".JPG, .JPEG, .PNG">
                            <p>Tamanho máximo de 700k, JPG, JPEG, PNG.</p>
                        </li>
                        <li>
                            <label for="nome" id="label_nome_perfil">Nome do perfil:</label>
                            <input type="text" name="nome" id="nome_perfil">
                        </li>
                        <br>
                        <li>
                            <label for="telefone" id="label_telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone">
                        </li>
                        <br>
                        <li>
                            <label for="genero">Gênero:</label><br>
                            <label for="masculino" id="radio">Masculino</label>
                            <input type="radio" name="genero" id="masculino" value="Masculino">
                            <label for="feminino" id="radio">Feminino</label>
                            <input type="radio" name="genero" id="feminino" value="Feminino">
                            <label for="outro" id="radio">Outro</label>
                            <input type="radio" name="genero" id="outro" value="Outro">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <button id="cadastrar" type="submit">Cadastrar-se</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <nav class="nav-footer">
            <ul class="list-footer">
              <li>
                <a href="tela_contato.html">Contato</a>
              </li>
              <li>
                <a href="tela_sobre.html">Sobre</a>
              </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
